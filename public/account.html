
    <button style="padding: 50px;" class="btn" type="submit" onclick="logout()">Logout</button>
    <script>
        function logout() {
            var storage;
if (sessionStorage.getItem("login") == null) {
    storage = localStorage
}
else {
    storage = sessionStorage
}
storage.setItem("login", "false");
            $('#login').text("Login")
            $('#login').attr("href","login.html");
            window.location.href = 'index.html';
        }
    </script>
