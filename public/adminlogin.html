<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Libre+Bodoni&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link class="css" rel="stylesheet" href="src/css/login.css">
</head>
<body>
    <div class="login-block">
        <div class="login-container">
            <h1>Admin</h1>
            <label for="adminunametext"><b>Email</b></label>
            <input id="adminunametext" type="text" placeholder="Enter Email" name="adminemail" required>
        
            <label for="adminpswtext"><b>Password</b></label>
            <input id="adminpswtext" type="password" placeholder="Enter Password" name="adminpsw" required>
        
            <button class="btn" type="submit" onclick="login(true)">Login</button>
            <button class="btn" type="submit" onclick="register(true)">Register</button>
            <label>
              <input id="adminrememberme" type="checkbox" checked="checked" name="adminremember"> Remember me
            </label>
          </div>
    </div>
    <script src="src/chat.js"></script>
      <script src="src/login.js"></script>
</body>
</html>
