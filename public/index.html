<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULSU-GADC-CIT</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Libre+Bodoni&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/chat.css">
    <link class="css" rel="stylesheet" href="src/css/login.css">
</head>
<body>  
    <script>const socket = io();</script>
    <script src="src/login.js"></script>
    <div class="login-block">
        <div class="login-container">
            <label for="uname"><b>Email</b></label>
            <input id="unametext" type="text" placeholder="Enter Email" name="email" required>
            <p>Note: Please, use your bulsu mail account to register and log in.</p>
            <label for="psw"><b>Password</b></label>
            <div><input id="pswtext" type="password" placeholder="Enter Password" name="psw" required><i id="fa" onclick="
                var x = document.getElementById('pswtext');
                if (x.type === 'password') {
                    $('#fa').addClass('fa-eye');
                    $('#fa').removeClass('fa-eye-slash');
                    x.type = 'text';

                } else {
                    $('#fa').addClass('fa-eye-slash');
                    $('#fa').removeClass('fa-eye');
                    x.type = 'password';
                }
                " class="fa fa-eye-slash"></i></div>
            
            <button class="btn" type="submit" onclick="login()">Login</button>
            <button class="btn" type="submit" onclick="register()">Register</button>
            <label>
                <input id="rememberme" type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <button id="forgotBtn" type="button" onclick="forgotpassword()">
                <span>Forgot password?</span>
            </button>
        </div>
        <div class="bg-images"></div>
          
    </div>
    
</body>
</html>
